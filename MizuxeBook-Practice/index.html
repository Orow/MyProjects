<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./img/mlogo.png" alt="logo" class="logo">
                <h3>Mizuxe</h3>
            </a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </div>

    <!-- Showcase -->
    <section id="slogan">
        <div class="overlay text-white">
            <div class="container">
                <div class="row">
                    <div class="col-6 text-center">
                        <h1 class="display-2 mt-5 pt-5">Do What You Dream Of...</h1>
                    <p class="lead">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eveniet, repellat.</p>
                    <button class="btn btn-outline-secondary btn-lg text-white" type="button">
                        <i class="fas fa-arrow-right"></i>
                        Read More
                    </button>
                    </div>
                    <div class="col-6">
                        <img src="./img/book.png" alt="post" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
