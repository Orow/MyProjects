<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtube Search Engine</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/all.js"></script>

</head>

<body>
    <div id="container">
        <header>
            <h1>Search<span>Vidz</span></h1>
            <p>Search all Youtube videos</p>
        </header>

        <section>
            <form id="search-form" name="search-form" onsubmit="return search()">
                <div class="fieldcontainer">
                    <input type="search" id="query" class="search-field" placeholder="Search YouTube...">
                    <input type="submit" name="search-btn" id="search-btn" value="">
                </div>
            </form>
            <!-- Videos list -->
            <ul id="results"></ul>
            <!-- Prev & Next buttons -->
            <div id="buttons"></div>
        </section>
        <footer>
            <p>Copyright &copy; <span id="year"></span>, All Rights Reserved </p>
        </footer>
    </div>
    <script>
        $('#year').text(new Date().getFullYear());
    </script>


</body>

</html>
